<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="LEGIONS Pitch Deck">
    <meta name="theme-color" content="#080d13">
    <title>LEGIONS Pitch Deck</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #080d13;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #080d13;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(41, 128, 185, 0.95);
        }
        .orientation-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
            .pdf-viewer {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
            }
            /* Show orientation message only in portrait mode */
            @media (orientation: portrait) {
                .orientation-message {
                    display: block;
                }
                .pdf-container {
                    opacity: 0.3;
                }
            }
            /* Optimize for landscape mode */
            @media (orientation: landscape) {
                .orientation-message {
                    display: none;
                }
                .pdf-container {
                    opacity: 1;
                }
                .pdf-viewer {
                    width: 100vw;
                    height: 100vh;
                }
            }
        }
    </style>
</head>
<body>
    <a href="./" class="back-button">‚Üê Back to LEGIONS</a>
    <div class="orientation-message">
        Please rotate your device to landscape mode for the best viewing experience
    </div>
    <div class="pdf-container">
        <iframe class="pdf-viewer" 
                src="pitch deck/pitch-deck.pdf#view=FitH" 
                type="application/pdf" 
                frameborder="0"
                scrolling="no"></iframe>
    </div>
    <script>
        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 200);
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Force reload on orientation change to ensure proper display
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.location.reload();
            }, 300);
        });
    </script>
</body>
</html>
