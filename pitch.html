<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="LEGIONS Pitch Deck">
    <meta name="theme-color" content="#080d13">
    <title>LEGIONS Pitch Deck</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #080d13;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #080d13;
        }
        .pdf-viewer {
            width: 100%;
            height: 100vh;
            border: none;
            background: #fff;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(41, 128, 185, 0.95);
        }
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
            /* Force landscape mode message */
            @media (orientation: portrait) {
                .orientation-message {
                    display: flex;
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(8, 13, 19, 0.95);
                    color: white;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    z-index: 2000;
                    font-family: Arial, sans-serif;
                    padding: 20px;
                }
                .pdf-container {
                    opacity: 0.1;
                }
            }
            @media (orientation: landscape) {
                .orientation-message {
                    display: none;
                }
                .pdf-container {
                    opacity: 1;
                }
            }
        }
    </style>
</head>
<body>
    <a href="./" class="back-button">‚Üê Back to LEGIONS</a>
    
    <div class="orientation-message">
        Please rotate your device to landscape mode for the best viewing experience
    </div>

    <div class="pdf-container">
        <iframe class="pdf-viewer" 
                src="https://docs.google.com/viewer?url=https://branobielik.github.io/LEGIONS/pitch%20deck/pitch-deck.pdf&embedded=true" 
                frameborder="0" 
                scrolling="no"></iframe>
    </div>

    <script>
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 200);
        });
    </script>
</body>
</html>
