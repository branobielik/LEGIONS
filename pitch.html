<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LEGIONS Pitch Deck">
    <meta name="theme-color" content="#080d13">
    <title>LEGIONS Pitch Deck</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #080d13;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background: #2980b9;
        }
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="./" class="back-button">‚Üê Back to LEGIONS</a>
    <div class="pdf-container">
        <iframe class="pdf-viewer" src="pitch deck/pitch-deck.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>
