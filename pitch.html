<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="LEGIONS Pitch Deck">
    <meta name="theme-color" content="#080d13">
    <title>LEGIONS Pitch Deck</title>
    <!-- PDF.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #080d13;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #080d13;
        }
        .pdf-viewer {
            width: 100%;
            height: 100vh;
            border: none;
            background: #fff;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(41, 128, 185, 0.95);
        }
        #pdf-viewer-mobile {
            display: none;
            width: 100%;
            height: 100vh;
            background: #fff;
        }
        .pdf-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 152, 219, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .pdf-controls button {
            background: transparent;
            border: none;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .pdf-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .pdf-viewer {
                display: none;
            }
            #pdf-viewer-mobile {
                display: block;
            }
            .pdf-controls {
                display: flex;
                gap: 20px;
            }
            /* Landscape mode optimizations */
            @media (orientation: landscape) {
                #pdf-viewer-mobile {
                    height: 100vh;
                }
            }
        }
    </style>
</head>
<body>
    <a href="./" class="back-button">← Back to LEGIONS</a>
    
    <!-- Desktop PDF viewer -->
    <div class="pdf-container">
        <iframe class="pdf-viewer" 
                src="pitch deck/pitch-deck.pdf#view=Fit&zoom=page-fit" 
                type="application/pdf" 
                frameborder="0"></iframe>
    </div>

    <!-- Mobile PDF viewer -->
    <div id="pdf-viewer-mobile"></div>
    <div class="pdf-controls">
        <button id="prev">←</button>
        <button id="next">→</button>
    </div>

    <!-- PDF.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Check if mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            // Initialize PDF.js
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

            let pdfDoc = null,
                pageNum = 1,
                pageRendering = false,
                pageNumPending = null,
                scale = 1.5,
                canvas = document.createElement('canvas'),
                ctx = canvas.getContext('2d');

            document.getElementById('pdf-viewer-mobile').appendChild(canvas);

            function renderPage(num) {
                pageRendering = true;
                pdfDoc.getPage(num).then(function(page) {
                    const viewport = page.getViewport({scale: scale});
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    const renderTask = page.render(renderContext);

                    renderTask.promise.then(function() {
                        pageRendering = false;
                        if (pageNumPending !== null) {
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }
                    });
                });

                // Update navigation buttons
                document.getElementById('prev').disabled = num <= 1;
                document.getElementById('next').disabled = num >= pdfDoc.numPages;
            }

            function queueRenderPage(num) {
                if (pageRendering) {
                    pageNumPending = num;
                } else {
                    renderPage(num);
                }
            }

            function onPrevPage() {
                if (pageNum <= 1) return;
                pageNum--;
                queueRenderPage(pageNum);
            }

            function onNextPage() {
                if (pageNum >= pdfDoc.numPages) return;
                pageNum++;
                queueRenderPage(pageNum);
            }

            // Load PDF
            pdfjsLib.getDocument('pitch deck/pitch-deck.pdf').promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            });

            document.getElementById('prev').addEventListener('click', onPrevPage);
            document.getElementById('next').addEventListener('click', onNextPage);

            // Handle touch swipe
            let touchstartX = 0;
            let touchendX = 0;
            
            document.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                if (touchendX < touchstartX) onNextPage();
                if (touchendX > touchstartX) onPrevPage();
            }
        }

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
