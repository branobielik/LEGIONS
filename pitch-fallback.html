<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="LEGIONS Pitch Deck">
    <meta name="theme-color" content="#080d13">
    <title>LEGIONS Pitch Deck (Mobile)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #080d13;
        }
        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #080d13;
            opacity: 1;
        }
        .docs-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(41, 128, 185, 0.95);
        }
        .orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(8, 13, 19, 0.95);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 2000;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .orientation-message p {
            margin: 0;
            font-size: 18px;
            line-height: 1.5;
        }
        .orientation-message .icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
            transform: rotate(90deg);
        }
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
            .fullscreen-button {
                top: 10px;
                right: 55px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            @media (orientation: portrait) {
                .orientation-message {
                    display: flex;
                }
                .viewer-container {
                    opacity: 0.1;
                }
            }
            @media (orientation: landscape) {
                .orientation-message {
                    display: none;
                }
                .viewer-container {
                    opacity: 1;
                }
            }
        }
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1500;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: none;
        }
        .loading-indicator .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .close-pitch:hover {
            background: #2980b9;
        }
        .fullscreen-button {
            position: absolute;
            top: 15px;
            right: 65px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3498db;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            z-index: 1001;
        }
        .fullscreen-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <a href="./" class="back-button">‚Üê Back to LEGIONS</a>
    
    <div class="orientation-message">
        <div>
            <span class="icon">üì±</span>
            <p>Please rotate your device to landscape mode<br>for the best viewing experience</p>
        </div>
    </div>

    <button class="fullscreen-button" onclick="toggleFullscreen()">‚õ∂</button>

    <div class="loading-indicator">
        <div class="spinner"></div>
        <p>Loading presentation...</p>
    </div>

    <div class="viewer-container">
        <iframe class="docs-viewer" 
                src="https://docs.google.com/viewer?url=https://branobielik.github.io/LEGIONS/pitch%20deck/pitch-deck.pdf&embedded=true&hl=en" 
                frameborder="0"
                onload="this.style.opacity='1'; document.querySelector('.loading-indicator').style.display='none';"
                style="opacity: 0; transition: opacity 0.3s ease;"></iframe>
    </div>

    <script>
        // Prevent scrolling on mobile except for the viewer
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('docs-viewer')) return;
            e.preventDefault();
        }, { passive: false });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 200);
        });

        // Fullscreen functionality
        function toggleFullscreen() {
            const viewerContainer = document.querySelector('.viewer-container');
            if (!document.fullscreenElement) {
                if (viewerContainer.requestFullscreen) {
                    viewerContainer.requestFullscreen();
                } else if (viewerContainer.webkitRequestFullscreen) {
                    viewerContainer.webkitRequestFullscreen();
                } else if (viewerContainer.msRequestFullscreen) {
                    viewerContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Reload iframe if it fails to load within 5 seconds
        setTimeout(function() {
            const viewer = document.querySelector('.docs-viewer');
            if (viewer && viewer.style.opacity !== '1') {
                viewer.src = viewer.src;
            }
        }, 5000);

        // Force reload on visibility change (when user switches tabs)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                const viewer = document.querySelector('.docs-viewer');
                viewer.src = viewer.src;
            }
        });
    </script>
</body>
</html>
