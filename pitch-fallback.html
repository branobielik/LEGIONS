<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="LEGIONS Pitch Deck">
    <meta name="theme-color" content="#080d13">
    <title>LEGIONS Pitch Deck (Mobile)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #080d13;
        }
        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #080d13;
        }
        .docs-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(41, 128, 185, 0.95);
        }
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
            @media (orientation: portrait) {
                .orientation-message {
                    display: flex;
                }
                .viewer-container {
                    opacity: 0.1;
                }
            }
            @media (orientation: landscape) {
                .orientation-message {
                    display: none;
                }
                .viewer-container {
                    opacity: 1;
                }
            }
        }
        .orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(8, 13, 19, 0.95);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 2000;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .orientation-message .icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <a href="./" class="back-button">‚Üê Back to LEGIONS</a>
    
    <div class="orientation-message">
        <div>
            <span class="icon">üì±</span>
            <p>Please rotate your device to landscape mode<br>for the best viewing experience</p>
        </div>
    </div>

    <div class="viewer-container">
        <iframe class="docs-viewer" 
                src="https://docs.google.com/viewer?url=https://branobielik.github.io/LEGIONS/pitch%20deck/pitch-deck.pdf&embedded=true" 
                frameborder="0"></iframe>
    </div>

    <script>
        // Prevent scrolling on mobile except for the viewer
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('docs-viewer')) return;
            e.preventDefault();
        }, { passive: false });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 200);
        });
    </script>
</body>
</html>
