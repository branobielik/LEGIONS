<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="LEGIONS Pitch Deck">
    <meta name="theme-color" content="#080d13">
    <title>LEGIONS Pitch Deck (Mobile)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #080d13;
        }
        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #080d13;
            opacity: 1;
        }
        .docs-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(41, 128, 185, 0.95);
        }
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        @media (orientation: portrait) {
            .orientation-message {
                display: flex;
            }
            .viewer-container {
                opacity: 0.1;
            }
        }
        @media (orientation: landscape) {
            .orientation-message {
                display: none;
            }
            .viewer-container {
                opacity: 1;
            }
        }
        .orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #080d13;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 2000;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            gap: 20px;
        }
        .orientation-message .icon {
            font-size: 48px;
            display: block;
            margin-bottom: 20px;
        }
        .orientation-message p {
            margin: 0;
            font-size: 20px;
            line-height: 1.5;
            max-width: 80%;
            color: #fff;
        }
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1500;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: none;
        }
        .loading-indicator .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="./" class="back-button">‚Üê Back to LEGIONS</a>
    
    <div class="orientation-message">
        <span class="icon">üì∫</span>
        <p>Please rotate your device to landscape mode for the best viewing experience</p>
    </div>

    <div class="loading-indicator">
        <div class="spinner"></div>
        <p>Loading presentation...</p>
    </div>

    <div class="viewer-container">
        <iframe class="docs-viewer" 
                src="https://docs.google.com/viewer?url=https://branobielik.github.io/LEGIONS/pitch%20deck/pitch-deck.pdf&embedded=true&hl=en" 
                frameborder="0"
                onload="this.style.opacity='1'; document.querySelector('.loading-indicator').style.display='none';"
                style="opacity: 0; transition: opacity 0.3s ease;"></iframe>
    </div>

    <script>
        // Prevent scrolling on mobile except for the viewer
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('docs-viewer')) return;
            e.preventDefault();
        }, { passive: false });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 200);
        });

        // Reload iframe if it fails to load within 5 seconds
        setTimeout(function() {
            const viewer = document.querySelector('.docs-viewer');
            if (viewer && viewer.style.opacity !== '1') {
                viewer.src = viewer.src;
            }
        }, 5000);

        // Force reload on visibility change (when user switches tabs)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                const viewer = document.querySelector('.docs-viewer');
                viewer.src = viewer.src;
            }
        });
    </script>
</body>
</html>
